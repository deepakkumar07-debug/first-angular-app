<div class="container my-3">
  <input
    class="form-control"
    style="width: 500px"
    [(ngModel)]="newItem"
    placeholder="Enter item"
  />
  <button class="btn btn-success my-3 mx-1" (click)="addItem()">
    Add Item
  </button>
  <button class="btn btn-danger my-3 mx-1" (click)="clearItems()">
    Clear Items
  </button>
  <ul>
    <li *ngFor="let item of items">{{ item }}</li>
  </ul>
</div>
